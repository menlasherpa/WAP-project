<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://menlasherpa.github.io/webForm1.css">
</head>

<body>
  <form class="" action="index.html" method="post">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand">MIU Golden Dome Market:::SRM System</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a href="#" class="navbar-item nav-link">Products</a>
        </div>

          <div class="navbar-nav">
            <a href="#" class="navbar-item nav-link">Suppliers</a>
          </div>
      </div>
      <span class="navbar-text">Hello!</span>
      <a href="#" class="navbar-brand"><button type="button" name="button" class="btn btn-light">Sign Out</button></a>
    </nav>

    <div class="container-fluid">
      <h1>New Product Form</h1>
      <div class="row">
        <div class="col col-sm-6">
          <div class="form-group">
            <label for="">Product Number</label>
            <input type="text" class="form-control" name="" value="">
          </div>

          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="" value="">
          </div>

          <div class="form-group">
            <label for="">Unit Price</label>
            <input type="text" class="form-control" name="" value="" placeholder="0.0">
          </div>
        </div>

        <div class="col col-sm-6">
          <div class="form-group">
            <label for="">Quantity in stock</label>
            <input type="text" class="form-control" name="" value="" placeholder="0">
          </div>

          <div class="form-group">
            <label for="">Supplier</label>
            <select class="form-control" name="">
              <option value="">Select a supplier</option>
              <option value="">Supplier 1</option>
              <option value="">Supplier 2</option>
            </select>

          </div>

          <div class="form-group">
            <label for="">Date supplied</label>
            <input type="date" name="" value="" class="form-control">
            <small class="form-text text-muted">Enter a valid date</small>
          </div>

          <div class="button-group">
            <button type="button" name="button" class="btn btn-outline-dark">Reset</button>

            <button type="button" name="button" class="btn btn-outline-danger">Cancel</button>

            <button type="button" name="button" class="btn btn-outline-primary">Add Product</button>

          </div>


        </div>
      </div>
    </div>
  </form>




</body>

</html>
