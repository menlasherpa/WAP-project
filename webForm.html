<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Webform 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <form class="" action="index.html" method="post">

    <div class="form-group">
      <label for="">Email address</label>
      <input type="text" class="form-control" name="" value="" placeholder="Enter email">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" name="" value="" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and
at least 10 or more characters">
    </div>

    <div class="form-group">
      <label for="">Website URL</label>
      <input type="url" class="form-control" name="" value="" placeholder="URL" pattern="https?://.+">

    </div>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="" value=""> <label class="form-check-label" for="">Check me out</label>
    </div>


    <div class="submit">
      <button type="submit" class="btn btn-primary" name="button">Submit</button>
    </div>

  </form>
