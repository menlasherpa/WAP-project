<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cleanScreen.css">

  <script src="js/cleanScreen.js"></script>

<body>
  <div id="circle"></div>
  <div id="controler">
